        // 선생님 풀이
        btn.addEventListener("click", function() {
            // 1. 체크된 좌석을 저장할 수 있는 배열[] 생성
            // 2. 반복문을 이용해서 체크여부를 확인하고, 체크되어있으면, 배열에 추가
            // 3. 반복문을 다 돌고 나와서, 체크가 되어있었다면, result 태그에 innerHTML

            let arr = [];
            for(let i = 0; i < seat.length; i++) {
                if(seat[i].checked) {
                    arr.push(seat[i].value); // 체크되어 있으면, arr에 value값을 추가
                }
            }
                if(arr.length === 0) {
                    alert("좌석을 필수로 체크해야 합니다.");
                } else {
                    result.innerHTML = arr;
                }
        });
