<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>목록태그</h3>

    <ul>
        <li>수박</li>
        <li>멜론</li>
        <li>망고</li>
    </ul>

    <ol>
        <li>밥먹기</li>
        <li>코딩하기</li>
        <li>잠자기</li>
    </ol>

    <h3>태이블 태그</h3>
        <table border="1">
            <tr><!-- 1행 --> 
                <th>교과목</th><!-- 1열 -->
                <th>점수</th><!-- 2열 -->
            </tr>
            <tr>
                <td>HTML</td>
                <td>90</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>93</td>
            </tr>
            <tr>
                <td>총점</td>
                <td>183</td>
            </tr>
        
    </table>

    <h3>3행 3열 - thead와 tbody는 의미부여를 하고싶을때 사용됨</h3>
        <table border="1">
            <thead>
                <tr>
                    <td>번호</td>
                    <td>이름</td>
                    <td>주소</td>
                    <td>비고</td>
                </tr>
            </thead>

            <tbody></tbody>
                <tr>
                    <td>1</td>
                    <td>홍길동</td>
                    <td>서울</td>
                    <td rowspan="3">학생</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>이순신</td>
                    <td>부산</td>
                </tr>
                <tr>
                    <!-- 열을 합치고 싶을때 colspan 속성 사용 -->
                    <td colspan="2">결과</td>
                    <td>찍고!</td>
                </tr>
            </tbody>
        </table>

    
</body>
</html>
