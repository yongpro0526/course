<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>폼에서 활용하는 다양한 속성</h3>
    <!-- 이런 속성이나 태그들은, 검색을 통해서 확인 -->

    <form action="#">
        <fieldset>
            <legend>입력양식에 힌트를 줄때 사용</legend>
            <fieldset>
                <legend>중첩도 가능</legend>
            </fieldset>

            <!-- label태그는 input과 연결되서 접근성 향상을 위해 사용 -->
            <!-- required속성은 값을 필수로 지정하게 하는 속성 -->
            <!-- pattern속성은 정규표현식이라는 문법을 사용해서, 특정값만 입력받게 할 수 있음. -->
            <!-- title속성은 패턴과 같이 사용 되고, 형식에 실패했을때 부가적인 설명을 적어줌. -->
            <!-- checked속성은 미리 체크하는 속성 -->
            <label for="a">아이디</label>
            <input type="text" id="a" placeholder="힌트" required>
            <br>
            
            <label for="b">전화번호</label>
            <input type="text" id="b" pattern="\d{3}-\d{4}-\d{4}" title="휴대전화는 010-0000-0000 형식 이어야 합니다." required>
            <br>

            <label for="c">동의하세요!</label>
            <input type="checkbox" id="c" required checked>
            <br>

            <input type="submit" value="보내기">
            <br>

        </fieldset>
    </form>

</body>
</html>
