<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연락하기</title>
    <style>
        body {
            background: #fc5c7d;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 10px;
        }
        button {
            padding: 10px;
            background: #fff;
            color: #fc5c7d;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        a {
            margin-top: 20px;
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>연락하기</h1>
    <form>
        <input type="text" placeholder="이름" required />
        <input type="email" placeholder="이메일" required />
        <textarea placeholder="메시지" rows="4" required></textarea>
        <button type="submit">보내기</button>
    </form>
    <a href="index.html">← 메인으로 돌아가기</a>
</body>
</html>
