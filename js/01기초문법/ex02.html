<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        console.log("콘솔 창으로의 출력입니다.");
        alert("브라우저에 경고창입니다.");
        

        /* 여러줄 주석 alt + shift + a
         */

        // 세미콜론은 안 찍어도 되고, 찍어도 되지만, 논리적인 구몬끝에는 반드시 찍어야함.
        console.log("안녕하세요!!");
        console.log("두번째 출력 입니다!!");

        // 코드에서의 줄바꿈
        console.log("코드에서의 줄바꿈\n \\n으로 표현하기.");
        
        // 출력의 다양한 방법
        // 여러 값을 출력문 하나에 한번에 출력하고 싶은 경우
        console.log("여러값을", "한번에", "출력 하고싶으면", "이렇게 할 수 있습니다.");
        console.log("여러값을" + "한번에" + "출력 하고싶으면" + "이렇게 할 수 있습니다.");
        
        // 문자와 숫자
        console.log("1", 1);


    </script>

    
</body>
</html>
