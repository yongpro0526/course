<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
        <li class="item">1. 홍길동</li>
        <li class="item">2. 홍길자</li>
        <li class="item">3. 영숙</li>
        <li class="item">4. 철수</li>
        <li class="item">5. 영자</li>
    </ul>

    <p class="result"></p>
    
    <script>
        let result = document.querySelector(".result");
        // 먼저 li태그 전부를 얻음
        let items = document.querySelectorAll(".item");
        // 반복으로 이벤트를 다 건다.

        // 만약 li가 10000개라면, 그렇게 효율적이지는 않음. 하지만 틀린건 아님.
        for(let i = 0; i < items.length; i++) {
            items[i].onclick = function() {
                result.innerHTML = this.innerHTML; // 이벤트가 동작한 태그
            }
        }
    </script>

</body>
</html>
