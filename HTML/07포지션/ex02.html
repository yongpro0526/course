<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .content {
            width: 500px;
            margin: 0 auto;
        }
        p {
            border: 1px solid #777;
            height: 100px;
        }
        .box1 {
            background-color: red;
        }
        .box2 {
            background-color: green;
            position: relative;
            left: 10px;
            top: 10px;
            /* 
            relative는 상대좌표(내위치)에서 이동.
            absolute는 절대좌표(부모위치)기준으로 이동. */
        }
        .box3 {
            background-color: yellow;
        }
    </style>

</head>
<body>

    <div class="content">
        <p class="box1">박스</p>
        <p class="box2">박스</p>
        <p class="box3">박스</p>
    </div>
    
</body>
</html>
