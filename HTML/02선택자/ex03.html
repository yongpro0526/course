<html lang="en">
<head>

    </style>

</head>

    <b>선택자</b>

    <ul>
        <li>다중선택자</li>
        <li>다중선택자</li>
    </ul>

    <p id="a">아이디선택자</p>
    <p class="a">클래스선택자</p>
    <p class="a">클래스선택자</p>

    <div class="b">
        <p class="c">하위선택자</p>
        <p>하위선택자</p>

        <ul>
            <li>
                <p>자식선택자</p>
                <p>자식선택자</p>
            </li>
        </ul>
    </div>

</body>
</html>
