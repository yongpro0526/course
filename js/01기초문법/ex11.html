<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let point = parseInt(prompt("점수를 입력하세요"));

        switch (parseInt(point / 10)) { // 변수(정수, 문자열) 또는 연산식도 들어갑니다.
            case 9:
                if(point >= 95) {
                    document.write("A+학점")
                }
                else {
                    document.write("A학점");
                }
                break;
            case 8:
                document.write("B학점");
                break;
            case 7:
                document.write("C학점");
                break;
            case 6:
                document.write("D학점");
                break;
            default:
                document.write("F학점")
                break;
        }

    </script>
    
</body>
</html>
