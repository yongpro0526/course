<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 15px;
        }
        h1 {
            font-size: 3rem;
        }
        .btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #ff7e5f;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Future</h1>
        <a class="btn" href="about.html">사이트 소개</a>
        <a class="btn" href="contact.html">연락하기</a>
    </div>
</body>
</html>
