<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나만의 명언 저장소</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Nanum Gothic', sans-serif;
      color: #333;
      padding: 40px;
    }
    .quote {
      border-left: 4px solid #999;
      padding-left: 16px;
      margin: 20px 0;
      font-size: 18px;
    }
    .tag {
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>📖 나만의 명언 모음집</h1>

  <div class="quote">
    "가끔은 조용히 무너지는 것도 괜찮다."  
    <div class="tag">#혼자이고싶은날</div>
  </div>

  <div class="quote">
    "모두가 네 이야기를 들을 필요는 없어."  
    <div class="tag">#마음정리</div>
  </div>

</body>
</html>
