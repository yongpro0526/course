<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0
        }
        .box {
            width: 500px;
            border: 1px solid #777;
            margin: 0 auto;
            position: relative;
            padding: 10px;
        }
        .profile {
            position: absolute;
            left: 15px;
            top: 15px;
            width: 50px;
        }
        .content {
            padding-left: 70px;
        }
        .content > textarea {
            width: 100%;
            box-sizing: border-box;
            min-height: 150px; /* 최소너비150px, 컨텐츠가 더 차면 가변될 수 있음. */
            padding: 10px;
            font-size: 13px;
        }
        .control {
            overflow: hidden;
        }
        .left {
            float: left;
        }
        .left > input {
            display: block;
        }
        .right {
            float: right;
        }
        .left > h3 {
            padding-bottom: 3px;
        }
    </style>

</head>
<body>

    <div class="box">
        <img class="profile" src="img/html5.png" alt="이미지">
        <div class="content">
            <textarea></textarea>
            <div class="control">
                <div class="left">
                    <input type="text">
                    <input type="text" style="margin-top: 5px;">
                </div>
                <button class="right">등록버튼</button>
            </div>
        </div>
    </div>
    <div class="box">
        <img class="profile" src="img/html5.png" alt="이미지2">
        <div class="content">
            <div class="control">
                <div class="left" style="padding: 5px;">
                    <h3>제목</h3>
                    <p>내용</p>
                </div>
                <div>
                    <button class="right">삭제</button>
                    <button class="right">수정</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
