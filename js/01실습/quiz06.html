<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        // 1~12월의 월수를 입력 받습니다.
        // 3, 4, 5월은 봄
        // 6, 7, 8월은 여름
        // 9, 10, 11월은 가을
        // 12, 1, 2월은 겨울
        // 입력받은 월수와 해당 계절을 switch장을 통해 줄력해 주세요.

        let month = parseInt(prompt("1~12 사이에 달을 입력하세요."));

        switch (month) {
            case 3:
            case 4:
            case 5:
                document.write(month, "월은 봄입니다.");
                break;
            case 6:
            case 7:
            case 8:
                document.write(month, "월은 여름입니다.");
                break;
            case 9:
            case 10:
            case 11:
                document.write(month, "월은 가을입니다.");
                break;
            case 12:
            case 1:
            case 2:
                document.write(month, "월은 겨울입니다.");
                break;
            default:
                document.write("1 ~ 12의 숫자를 입력해주세요.");
        }
        

    </script>
    
</body>
</html>
