<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        h3 {
            margin: 20px 5px;
        }
        .box {
            border: 1px solid #777;
            overflow: hidden;
            width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .box > .right {
            border: 1px solid #777;
        }
        .left {
            width: 50%;
            float: left;
            box-sizing: border-box;
        }
        .right {
            overflow: hidden;
            width: 50%;
            float: right;
            box-sizing: border-box;
        }
        .item {
            border: 1px solid #777;
            box-sizing: border-box;
            padding-bottom: 50px;
        }
        .가격 {
            border: 1px solid #777;
            box-sizing: border-box;
            overflow: hidden;
        }
    </style>

</head>
<body>

    <h3>과제2</h3>

    <div class="box">
        <div class="left">사진</div>
        <div class="right">
            <div class="item">
                <p>제목:패딩바텀 50px;</p>
                <p>내용:~~~</p>
            </div>
            <div class="가격">
                <div class="left">
                    <p>가격</p>
                </div>
                <div class="right" style="text-align: end;">
                    <p>10000원</p>
                </div>
            </div>
            <div>
                <input type="button" value="장바구니" class="left">
                <input type="button" value="구매하기" class="right">
            </div>
        </div>
    </div>

</body>
</html>
