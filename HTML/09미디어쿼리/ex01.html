<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 디바이스 가로크기 767px 이상에서만 동작하는 디자인 */
        @media(min-width: 767px) {
            .title {
                background-color: red;
                color: yellow;
            }
        }
        /* 디바이스 가로크기 766px 이하에서만 동작하는 디자인 */
        @media(max-width: 766px) {
            .title {
                background-color: yellow;
                color: red  ;
            }
        }

    </style>

</head>
<body>
    
    <h3 class="title">미디어 쿼리</h3>

</body>
</html>
