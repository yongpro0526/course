<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 두 수를 입력받아서, 큰 수와 작은 수를 출력해주면 됩니다.
        // 단, 만약 같은 수라면 "같은 수 입니다." 를 출력합니다.

        let x = parseInt(prompt("숫자1"));
        let y = parseInt(prompt("숫자2"));

        if( x > y ) {
            document.write("큰 수:", x, " 작은 수: ", y);
        } 
        else if(y > x) {
            document.write("큰 수:", y, " 작은 수: ", x);
        }
        else {
            document.write("같은 수 입니다.");
        }

    </script>
    
</body>
</html>
