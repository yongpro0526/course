<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>localStorage를 이용하여 마지막에 클릭한 2개의 정보를 불러오기</h3>

    <div class="list">
        <img src="img/1.jpg" width="300">
        <img src="img/2.jpg" width="300">
        <img src="img/3.jpg" width="300">
        <img src="img/4.jpg" width="300">
    </div>

    <button type="button" onclick="location.href='quiz01_result(1).html';" >최신정보확인하기</button>

    <script>
        let list = document.querySelector(".list");
        let arr = []; // 클릭한 img의 src를 저장할 배열
        
        list.addEventListener("click", function() {
            if(event.target.tagName !== "IMG") {
                return;
            } 
            // 이미 존재하는 like면 가져온다.
            if(localStorage.getItem("like") !== null) {
                arr = JSON.parse(localStorage.getItem("like"));
            }
            if(arr.length >= 2) {
                arr.shift();
            }
            arr.push(event.target.src);
            localStorage.setItem("like", JSON.stringify(arr));
        });

    </script>

</body>
</html>
