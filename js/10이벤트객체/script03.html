<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .some1 {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .some2 {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        .some3 {
            width: 100px;
            height: 100px;
            background-color: green;
        }

</head>
<body>

    <div class="some1">
        <div class="some2">
            <div class="some3">
                some3
            </div>

    <script>
        let some1 = document.querySelector(".some1");

        some1.addEventListener("click", function() {
            alert("some1 실행");

        some2.addEventListener("click", function() {
            alert("some2 실행");

        some3.addEventListener("click", function() {

        }, true);
    </script>
    
</body>
