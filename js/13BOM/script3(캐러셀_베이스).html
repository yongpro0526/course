<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 캐러셀</title>
    <style>
        .carousel {
            width: 400px;
            height: 300px;
            margin: 20px auto;
            overflow: hidden; /* 이게 중요함 */
            border: 2px solid #333;
        }
        
        .slides {
            display: flex;
            width: 1200px; /* 부모에 overflow: hidden; 이 있으면 이 값이 중요함 */
            transition: transform 0.5s ease;
        }
        
        .slide {
            width: 400px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        
        .slide1 { background-color: #ff6b6b; }
        .slide2 { background-color: #4ecdc4; }
        .slide3 { background-color: #45b7d1; }
        
        .controls {
            text-align: center;
            margin: 20px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>자동 캐러셀</h1>
    
    <div class="carousel">
        <div class="slides" id="slides">
            <div class="slide slide1">슬라이드 1</div>
            <div class="slide slide2">슬라이드 2</div>
            <div class="slide slide3">슬라이드 3</div>
        </div>
    </div>
    
    <div class="controls">
        <button id="startBtn">시작</button>
        <button id="stopBtn">정지</button>
    </div>

    <script>
        let slides = document.getElementById("slides"); // 슬라이드 영역
        let startBtn = document.getElementById("startBtn");
        let stopBtn = document.getElementById("stopBtn");
        let count = 0; // 현재 슬라이드 번호
        let slideId = null; // 인터벌아이디

        startBtn.addEventListener("click", start);
        stopBtn.addEventListener("click", stop);

        function start() {
            // 현재 슬라이드가 실행되고 있으면 동작시킴
            // if(isRunning) {
            // }
            sliedId = setInterval(function() {
                // (0 + 1) % 3 == 1
                // (1 + 1) % 3 == 2
                // (2 + 1) $ 3 == 0
                count = (count + 1) % 3 // 슬라이드의 개수로 나눈다.
                slides.style.transform = `translateX(-${count * 400}px)`
            }, 3000); // 3초마다 실행
        }

        function stop() {
            clearInterval(slideId);
        }

        // 처읍투터 시작하고 싶으면
        start();
    </script>

</body>
</html>
