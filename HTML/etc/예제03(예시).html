<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제03 - 배경과 Flexbox</title>
  <link rel="stylesheet" href="예제03(예시).css">
</head>
<body>
  <header class="header">
    <h1>배경 연습 페이지</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>배경 색상</h2>
      <p>이 박스는 단순히 배경색만 지정되어 있습니다.</p>
    </section>

    <section class="card bg-image">
      <h2>배경 이미지</h2>
      <p>이 박스는 배경 이미지가 들어갑니다. <br> `background-size: cover` 덕분에 꽉 차게 표시됩니다.</p>
    </section>

    <section class="card bg-fixed">
      <h2>고정 배경</h2>
      <p>이 영역은 스크롤을 내려도 배경이 고정되어 보입니다.</p>
    </section>
  </main>

  <footer class="footer">
    <p>ⓒ 2025 배경 연습 페이지</p>
  </footer>
</body>
</html>
