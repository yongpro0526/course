<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋진 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #111;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: slideIn 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeInText 1.5s ease-out;
        }

        .btn {
            padding: 15px 30px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: bounce 1.5s ease-out infinite;
        }

        .btn:hover {
            background-color: #feb47b;
            transform: scale(1.1);
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Future</h1>
        <p>혁신적인 아이디어와 멋진 기술들이 만나면 새로운 미래가 탄생합니다.</p>
        <button class="btn" onclick="changeBackground()">Explore More</button>
    </div>

    <script>
        // 배경 색상 변화 함수
        function changeBackground() {
            const body = document.querySelector('body');
            const colors = ['#ff7e5f', '#feb47b', '#6a82fb', '#fc5c7d'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            body.style.background = randomColor;

            // 버튼 애니메이션
            const button = document.querySelector('.btn');
            button.style.transform = 'scale(1.2)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 300);
        }
    </script>
</body>
</html>
