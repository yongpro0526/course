<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>innerHTML vs textContent</h3>

    <button type="button" id="btn">제목바꾸기 버튼</button>
    <h3 class="title">기본제목</h3>
    
    <script>
        // 버튼을 누르면 제목을 바꾼다.
        // 버튼에 이벤트 걸어 -> 이벤트안에서 h3태그를 얻음 -> 값을 바꿈
        let btn = document.getElementById("btn");
        let title = document.querySelector(".title");

        btn.addEventListener("click", function() {
            // console.log(title.innerHTML);
            // title.innerHTML = "<b>아수라 발발타!</b>"; // 문자열이 태그로 인식됩니다.
            title.textContent = "<b>아수라 발발타!</b>"; // 순수한 문자열의 형태로 인식됩니다.
        });
        
    </script>

</body>
</html>
