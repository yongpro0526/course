<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;            
        }

        .헤드 {
            text-align: center;
            background-color: black;
        }

        .헤드 > img {
            width: 150px;
        }

        .헤드 > .메뉴 {
            text-align: center;
        }

        .헤드 .메뉴 > li {
            display: inline-block;
            text-align: center;
            background-color: #333;
            border-radius: 10px;
        }

        .헤드 .메뉴 > li > a {
            display: block;
            width: 100px;
            height: 100px;
            line-height: 100px;
            color: white;
            font-weight: 100;
            text-decoration: none;
        }

        .헤드 .메뉴 > li > a:hover {
            background-color: blue;
            border-radius: 10px;
        }

    </style>



</head>
<body>

    <ul class="헤드">

        <img src="img/css3.png" alt="사진">
        <br>

        <ul class="메뉴">
            <li><a href="#">메뉴</a></li>
            <li><a href="#">메뉴</a></li>
            <li><a href="#">메뉴</a></li>
            <li><a href="#">메뉴</a></li>
            <li><a href="#">메뉴</a></li>
        </ul>
    </ul>
    
</body>
</html>
