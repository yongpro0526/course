<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    
    <table >
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>

        </thead>

        <tbody class="table">
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>2</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>3</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>4</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>5</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        </tbody>
    </table>

    <script>
        function down(tag) {
            // tag는 클릭한 버튼 자기 자신

            // 부모 노드 탐색
            // console.dir(tag); // 명령어 알려주는 명령어
            // console.log(tag.parentElement); // 정확히 태그만 선택
            // console.log(tag.parentNode); // 텍스트(""), 태그 전부 선택
            // console.log(tag.closest("tr")); // 가장 가까운tr 부모를 찾음
            // console.log(tag.closest(".table")) // 가장 가까운 부모 중에 table을 찾음

            // 형제 노드 탐색
            // console.log(tag.previousElementSibling); // 이전 형제
            // console.log(tag.nextElementSibling); // 다음 형제

            // 자식 노드 탐색
            // let tr = tag.parentElement.parentElement;
            // console.log(tr.children);
            // console.log(tr.firstElementChild);
            // console.log(tr.lastElementChild);

            // 부모.인서트(삽입노드, 기준노드);
            let table = document.querySelector(".table");

            // 기준 노드 = tr
            let current = tag.parentElement.parentElement;
            // 다음행 = tr
            let next = current.nextElementSibling;

            if(next === null) {
                alert("마지막 행 입니다.");
                return false;
            }
            table.insertBefore(next, current); // 기준노드 앞에 삽입노드를 옮긴다.
        }

        function up(tag) {
            let table = document.querySelector(".table");
            let current = tag.parentElement.parentElement;
            let previous = current.previousElementSibling;

            if(previous === null) {
                alert("첫번째 행 입니다.");
                return false;
            }
            table.insertBefore(current, previous); // 기준노드 앞에 삽입노드를 옮긴다.
        }
    </script>

</body>
</html>
