<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 1. 키를 실수형으로 입력 받습니다.
        // 2. 나이를 정수형으로 입력을 받습니다.
        // 3. 키가 140 이상이고, 나이가 8세 이상이면 자이로드롭을 탈 수 있습니다.
        // 4. 둘 중 하나라도 안 되면 자이로드롭을 탈 수 없습니다.

        let hegiht = parseFloat(prompt("키"));
        let age = parseInt(prompt("나이"));


        document.write("자이로드롭을 탈 수 ");
        if (hegiht >= 140 && age >= 8) {
            document.write("있");
        } 
        else {
            document.write("없");
        }
        document.write("습니다!");

    </script>
     
</body>
</html>
