<!DOCTYPE html>
<html lang="ko">
<head>

        ul li {

		table { border-collapse: collapse; border-spacing : 0;}

</head>
<body>
    <h2>이벤트 위임 사용하기<h2>

    <table>

            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody class="list">

            <tr>

                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>333첫글</td>
                <td>hi</td>

            </tr>

                <td>4</td>

            </tr>

    <script>
		//TODO: 삭제버튼을 클릭하면, 행을 지우기
		//1. 이벤트는 공통부모에 걸어서 이벤트를 위임함

        // let list = document.querySelector(".list");

        //         let tr = e.target.closest("tr").remove();
        //     } else {
        //         return;
        //     }
        // };

        // 선생님 풀이

        let list = document.querySelector(".list");
        list.onclick = function(e) {
            if(e.target.tagName !== "BUTTON") {
                return;
            }
            e.target.parentElement.parentElement.remove();
        }

    </script>
